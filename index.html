<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Exótico</title>
    <link rel="shortcut icon" href="./assets/img/vasos/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav id="menu-inicial-preferencias">
        <div class="preferencias-menu">
            <div class="itens-preferencias">
                <div>
                    <button class="botão-abertura"><span class="negrito">$</span> Moeda</button>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div style="display: none;">
                    <button>R$ Reais</button> <!--!Fazer script do menu abrindo-->
                    <button>$ US dollar</button> <!--!Fazer script do menu abrindo-->
                    <button>&#128; Euro</button> <!--!Fazer script do menu abrindo-->
                </div>
            </div>
            <div class="itens-preferencias">
                <div>
                    <button class="botão-abertura"><span class="negrito">&#x1F1E7;&#x1F1F7;</span> Idioma</button>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div style="display: none;">
                    <button><span>&#x1F1E7;&#x1F1F7;</span> Brasil</button> <!--!Fazer script do menu abrindo-->
                    <button><span>&#x1F1FA;&#x1F1F8;</span> USA</button> <!--!Fazer script do menu abrindo-->
                </div>
            </div>
            <div>
                <p><i class="fa-solid fa-phone"></i> 987654321</p>
            </div>
        </div>
        <div>
            <img src="./assets/img/logo.webp" alt="Jardim Exótico">
        </div>
        <div class="informações-menu">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p><i class="fa-solid fa-user"></i>Login</p>
            <i class="fa-solid fa-basket-shopping"></i>
        </div>
    </nav>
    <nav class="filtragem-planta">
        <div>
            <div>
                <button class="botão-abertura">Tamanhos</button>
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <div style="display: none;">  <!--!Fazer script do menu abrindo-->
                <button>Plantas pequenas</button>
                <button>Plantas médias</button>
                <button>Plantas grandes</button>
            </div>
        </div>
        <div>
            <button class="botões-limpos">Decoração</button>
        </div>
        <div>
            <button class="botões-limpos">Flores</button>
        </div>
        <div>
            <button class="botões-limpos">Vasos & Mudas</button>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/98908249cd.js" crossorigin="anonymous"></script>
</body>

</html>
