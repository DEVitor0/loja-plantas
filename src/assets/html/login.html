<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jardim Exótico</title>
    <link rel="shortcut icon" href="../img/icones/planta.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/040ec7ddb7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../public/assets/css/login/styles.css">
    <link rel="stylesheet" href="../../../public/assets/css/login/telas-menores.css">
</head>
<body>
    <main>
        <div class="login-form">
            <div class="login-form__titulo">
                <a href="../../../index.html">Home/</a> Login
            </div>
            <form id="formL" method="post">
                <div class="caixa-input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="emailL" placeholder="Digite seu email" autocomplete="email">
                </div>
                <div class="caixa-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="senhaL" placeholder="Digite sua senha" autocomplete="current-password"> 
                </div>
                <div class="esqueci-senha">
                    <a href="#">Esqueceu a senha ?</a>
                </div>
                <div class="caixa-input">
                    <input type="submit" value="Entrar">
                </div>
                <div class="ou"> ou </div>
                <div class="midias-sociais">
                    <i class="fa-brands fa-apple"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="singup-text">
                    Não tem uma conta ? <a href="./criar.html">Crie uma agora</a>
                </div>
            </form>
        </div>
        <div class="login-img">
            <img src="../img/pessoas/login-imagem.jpg" alt="Imagem de login" width="100%">
        </div>
    </main>
    <script src="../../../public/assets/js/registro.bundle.js"></script>
</body>
</html>
